<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dark Login Switch</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    /* Toggle switch */
    .switch {
        position: fixed;
        right: 30px;
        top: 50%;
        background: #222;
        border-radius: 20px;
        padding: 6px;
        cursor: pointer;
        z-index: 5;
    }

    .switch span {
        display: block;
        width: 40px;
        height: 20px;
        background: gray;
        border-radius: 20px;
        position: relative;
    }

    .switch span::after {
        content: "";
        width: 18px;
        height: 18px;
        background: white;
        border-radius: 50%;
        position: absolute;
        top: 1px;
        left: 1px;
        transition: 0.3s;
    }

    .switch.on span {
        background: #4caf50;
    }

    .switch.on span::after {
        left: 21px;
    }

    /* Spotlight */
    .light {
        position: fixed;
        width: 380px;
        height: 380px;
        background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(0,0,0,0.95) 70%);
        border-radius: 50%;
        display: none;
        z-index: 1;
    }

    /* Login box */
    .login-box {
        width: 280px;
        padding: 25px;
        background: #111;
        color: white;
        border-radius: 10px;
        text-align: center;
        opacity: 0;
        z-index: 2;
        transition: 0.4s;
    }

    .login-box input {
        width: 90%;
        padding: 8px;
        margin: 10px 0;
        background: #222;
        border: none;
        color: white;
    }

    .login-box button {
        padding: 8px 20px;
        background: white;
        border: none;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="switch" id="toggle">
    <span></span>
</div>

<div class="light" id="light"></div>

<div class="login-box" id="login">
    <h2>Login</h2>
   <input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">

    <br><br>
   <button onclick="checkLogin()">Login</button>
<p id="msg" style="color:red;margin-top:10px;"></p>

</div>

<script>
    const toggle = document.getElementById("toggle");
    const light = document.getElementById("light");
    const login = document.getElementById("login");

    let isOn = false;

    toggle.onclick = () => {
        isOn = !isOn;
        toggle.classList.toggle("on");

        if (isOn) {
            light.style.display = "block";
            login.style.opacity = "1";

            const rect = login.getBoundingClientRect();
            light.style.left = rect.left + rect.width / 2 - 190 + "px";
            light.style.top = rect.top + rect.height / 2 - 190 + "px";
        } else {
            light.style.display = "none";
            login.style.opacity = "0";
        }
    };

    // LOGIN CHECK
    function checkLogin() {
        const user = document.getElementById("username").value.trim();
        const pass = document.getElementById("password").value;
        const msg = document.getElementById("msg");

        if (user === "") {
            msg.style.color = "red";
            msg.innerText = "Username cannot be empty ❌";
            return;
        }

        if (pass === "iamhear123") {
            msg.style.color = "lightgreen";
            msg.innerText = "Login Successful ✔";

            // redirect and pass username
            setTimeout(() => {
                window.location.href = "home.html?user=" + encodeURIComponent(user);
            }, 800);

        } else {
            msg.style.color = "red";
            msg.innerText = "Wrong Password ❌";
        }
    }
</script>
</body>
</html>
