<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Login Switch</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* Switch */
.switch {
    position: fixed;
    right: 20px;
    bottom: 20px;
    background: white;
    border-radius: 25px;
    padding: 10px;
    cursor: pointer;
    z-index: 9999;
}

.switch span {
    display: block;
    width: 40px;
    height: 20px;
    background: #777;
    border-radius: 20px;
    position: relative;
}

.switch span::after {
    content: "";
    width: 18px;
    height: 18px;
    background: black;
    border-radius: 50%;
    position: absolute;
    top: 1px;
    left: 1px;
    transition: 0.3s;
}

.switch.on span {
    background: #4caf50;
}

.switch.on span::after {
    left: 21px;
}

/* Spotlight */
.light {
    position: fixed;
    width: 70vw;
    height: 70vw;
    max-width: 380px;
    max-height: 380px;
    background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(0,0,0,0.95) 70%);
    border-radius: 50%;
    display: none;
    z-index: 1;
}

/* Login box */
.login-box {
    width: 80vw;
    max-width: 300px;
    background: #111;
    padding: 25px;
    border-radius: 10px;
    text-align: center;
    opacity: 0;
    transition: 0.4s;
    z-index: 2;
}

.login-box input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    background: #222;
    border: none;
    color: white;
    border-radius: 5px;
}

.login-box button {
    padding: 8px 15px;
    background: white;
    border: none;
    cursor: pointer;
    margin: 5px;
}
</style>
</head>

<body>

<!-- Switch -->
<div class="switch" id="toggle">
    <span></span>
</div>

<!-- Light -->
<div class="light" id="light"></div>

<!-- Login/Register -->
<div class="login-box" id="login">
    <h2 style="color:white;">Login / Register</h2>

    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>

    <button onclick="register()">Register</button>
    <button onclick="loginUser()">Login</button>

    <p id="message" style="margin-top:10px;"></p>
</div>

<script>
const toggle = document.getElementById("toggle");
const light = document.getElementById("light");
const loginBox = document.getElementById("login");
const msg = document.getElementById("message");

let isOn = false;

toggle.onclick = () => {
    isOn = !isOn;
    toggle.classList.toggle("on");

    if (isOn) {
        light.style.display = "block";
        loginBox.style.opacity = "1";

        const rect = loginBox.getBoundingClientRect();
        light.style.left = rect.left + rect.width / 2 - light.offsetWidth / 2 + "px";
        light.style.top  = rect.top  + rect.height / 2 - light.offsetHeight / 2 + "px";
    } else {
        light.style.display = "none";
        loginBox.style.opacity = "0";
    }
};

// Register user
function register() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (!user || !pass) {
        msg.style.color = "red";
        msg.textContent = "Please fill all fields";
        return;
    }

    if (localStorage.getItem(user)) {
        msg.style.color = "red";
        msg.textContent = "User already exists";
        return;
    }

    localStorage.setItem(user, pass);
    msg.style.color = "lightgreen";
    msg.textContent = "Registration successful!";
}

// Login user
function loginUser() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    const storedPass = localStorage.getItem(user);

    if (storedPass === pass) {
        msg.style.color = "lightgreen";
        msg.textContent = "Login successful!";
    } else {
        msg.style.color = "red";
        msg.textContent = "Invalid username or password";
    }
}
</script>

</body>

</html>
