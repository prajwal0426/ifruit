<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SURYA'S ULTRA | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- ðŸ”º Spotlight -->
<div class="spotlight" id="spotlight"></div>

<!-- ðŸ”˜ Toggle -->
<div class="switch" id="toggle">
  <span></span>
</div>

<!-- ðŸ§Š Auth Box -->
<div class="auth-box" id="authBox">

  <h2 id="title">Login</h2>

  <form id="authForm" method="POST" action="/login">
    <input type="text" name="username" placeholder="Username" required>

    <!-- âœ… ADDED password wrapper -->
    <div class="password-wrapper">
      <input
        type="password"
        name="password"
        id="passwordInput"
        placeholder="Password"
        required
        oninput="checkStrength(this.value)"
      >
      <span class="eye" id="eyeToggle" onclick="togglePassword()"></span>
    </div>
    <!-- âœ… END ADDED -->

    <div class="strength" id="strengthText"></div>

    <div class="actions">
      <button type="submit" id="submitBtn" class="login-btn">Login</button>
      <button type="button" id="modeBtn"
              class="register-btn" onclick="switchMode()">
        Register
      </button>
    </div>
  </form>

  <a href="/login/google" class="google-btn">
    <img src="https://developers.google.com/identity/images/g-logo.png">
    Continue with Google
  </a>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

</div>

<script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
