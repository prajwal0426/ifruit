<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>iFruit | Login</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- Spotlight -->
<div id="spotlight"></div>

<div class="auth-card">

  <!-- LOGIN -->
  <div id="loginBox">
    <h2>Login</h2>

    <form action="/login" method="post">
      <input name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <button class="secondary" onclick="openRegister()">Register</button>

    <a href="/login/google" class="google-btn">Sign in with Google</a>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>

  <!-- REGISTER POPUP -->
  <div id="registerBox" class="hidden">
    <h2>Create Account</h2>

    <form action="/register" method="post">
      <input name="username" placeholder="New username" required>
      <input type="password" name="password" placeholder="New password" required>
      <button type="submit">Create Account</button>
    </form>

    <button class="secondary" onclick="closeRegister()">Back to Login</button>
  </div>
  <!-- LIGHT SWITCH -->
<div id="lightSwitch" class="switch">
  <div class="knob"></div>
</div>


</div>

<script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
