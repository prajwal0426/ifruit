<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iFruit | Login</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* ================= SWITCH ================= */
.switch {
    position: fixed;
    right: 20px;
    bottom: 20px;
    background: white;
    border-radius: 25px;
    padding: 10px;
    cursor: pointer;
    z-index: 9999;
}

.switch span {
    display: block;
    width: 40px;
    height: 20px;
    background: #777;
    border-radius: 20px;
    position: relative;
}

.switch span::after {
    content: "";
    width: 18px;
    height: 18px;
    background: black;
    border-radius: 50%;
    position: absolute;
    top: 1px;
    left: 1px;
    transition: 0.3s;
}

.switch.on span {
    background: #4caf50;
}

.switch.on span::after {
    left: 21px;
}

/* ================= SPOTLIGHT ================= */
.light {
    position: fixed;
    width: 70vw;
    height: 70vw;
    max-width: 380px;
    max-height: 380px;
    background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(0,0,0,0.95) 70%);
    border-radius: 50%;
    display: none;
    z-index: 1;
}

/* ================= LOGIN BOX ================= */
.login-box {
    width: 90%;
    max-width: 320px;
    background: #111;
    padding: 25px;
    border-radius: 12px;
    text-align: center;
    opacity: 0;
    transition: 0.4s;
    z-index: 2;
}

.login-box h2 {
    color: white;
    margin-bottom: 10px;
}

.login-box input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    background: #222;
    border: none;
    color: white;
    border-radius: 6px;
}

.login-box button {
    width: 100%;
    padding: 10px;
    background: white;
    border: none;
    cursor: pointer;
    border-radius: 6px;
    margin-top: 5px;
}

.login-box hr {
    border: none;
    border-top: 1px solid #333;
    margin: 20px 0;
}

/* ================= GOOGLE BUTTON ================= */
.google-btn {
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 10px;
    border-radius: 6px;
    cursor: pointer;
}

.google-btn img {
    width: 18px;
}
</style>
</head>

<body>

<!-- SWITCH -->
<div class="switch" id="toggle">
    <span></span>
</div>

<!-- SPOTLIGHT -->
<div class="light" id="light"></div>

<!-- LOGIN / REGISTER BOX -->
 <div class="login-box" id="login">

    <!-- LOGIN -->
    <h2>Login</h2>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <hr>

    <!-- REGISTER -->
    <h2>Register</h2>
    <form action="/register" method="post">
        <input type="text" name="username" placeholder="New Username" required>
        <input type="password" name="password" placeholder="New Password" required>
        <button type="submit">Create Account</button>
    </form>

    <hr>

    <!-- GOOGLE SIGN UP -->
   <a href="/login/google" style="text-decoration:none;">
  <button type="button" style="
      width:100%;
      padding:10px;
      margin-top:10px;
      border:none;
      border-radius:5px;
      cursor:pointer;
      font-size:14px;
  ">
    <img src="https://developers.google.com/identity/images/g-logo.png"
         style="height:16px; vertical-align:middle; margin-right:8px;">
    Sign up with Google
  </button>
</a>

    <!-- MESSAGES -->
    {% if error %}
        <p style="color:red; margin-top:10px;">{{ error }}</p>
    {% endif %}


</div>

<script>
const toggle = document.getElementById("toggle");
const light = document.getElementById("light");
const loginBox = document.getElementById("login");


let isOn = false;

toggle.onclick = () => {
    isOn = !isOn;
    toggle.classList.toggle("on");

    if (isOn) {
        light.style.display = "block";
        loginBox.style.opacity = "1";

        const rect = loginBox.getBoundingClientRect();
        light.style.left = rect.left + rect.width / 2 - light.offsetWidth / 2 + "px";
        light.style.top  = rect.top  + rect.height / 2 - light.offsetHeight / 2 + "px";
    } else {
        light.style.display = "none";
        loginBox.style.opacity = "0";
    }
};


</script>

</body>

</html>
