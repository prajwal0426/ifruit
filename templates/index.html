<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="spotlight" id="spotlight"></div>

<div class="switch" id="toggle"><span></span></div>

<div class="auth-box" id="authBox">
    <h2 id="title">Login</h2>

    <form id="authForm" method="POST" action="/login">
        <input name="username" placeholder="Username" required>
        <input name="password" type="password" placeholder="Password" required oninput="checkStrength(this.value)">
        <div class="strength" id="strengthText"></div>

        <div class="actions">
            <button class="login-btn" id="submitBtn">Login</button>
            <button type="button" class="register-btn" id="modeBtn" onclick="switchMode()">Register</button>
        </div>
    </form>

    <a href="/login/google" class="google-btn">
        <img src="https://developers.google.com/identity/images/g-logo.png">
        Continue with Google
    </a>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</div>

<script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
