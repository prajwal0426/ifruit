<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- âœ… FIXED: broken title tag -->
  <title>I ultre | Login</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<!-- âœ… ADDED class so CSS activates -->
<body class="home-body">

<!-- ðŸ”º Spotlight -->
<div class="spotlight" id="spotlight"></div>

<!-- ðŸ”˜ Toggle -->
<div class="switch" id="toggle">
  <span></span>
</div>

<!-- ðŸ§Š Auth Box -->
<div class="auth-box" id="authBox">

  <h2 id="title">Login</h2>

  <!-- âœ… ADDED id="authForm" (JS requires it) -->
  <form id="authForm" method="POST" action="/login">

    <!-- âœ… ADDED id so JS can read username -->
    <input
      type="text"
      name="username"
      id="usernameInput"
      placeholder="Username"
      required
      oninput="checkFormReady && checkFormReady()"
    >

    <!-- Password -->
    <div class="password-wrapper">
      <input
        type="password"
        name="password"
        id="passwordInput"
        placeholder="Password"
        required
        oninput="checkStrength(this.value); checkFormReady && checkFormReady()"
      >
      <span class="eye closed" id="eyeToggle" onclick="togglePassword()"></span>
    </div>

    <div class="strength" id="strengthText"></div>

    <div class="actions">
      <button type="submit" id="submitBtn" class="login-btn">
        Login
      </button>

      <button
        type="button"
        class="register-btn"
        onclick="window.location.href='/register'">
        Register
      </button>
    </div>
  </form>

  <a href="/login/google" class="google-btn">
    <img src="https://developers.google.com/identity/images/g-logo.png">
    Continue with Google
  </a>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

</div>

<!-- âœ… JS must load AFTER HTML -->
<script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
