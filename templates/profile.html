<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-card {
            width: 90%;
            max-width: 420px;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .profile-card h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #000000;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ffcc00;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #e6b800;
        }
    </style>
</head>

<body>

    <div class="profile-card">
        <h2>Profile Details</h2>

        <form action="/profile/update" method="POST">

            <label>Name</label>
            <input type="text" value="{{ user.username }}" disabled>

            <label>Email</label>
            <input type="email" value="{{ user.email }}" disabled>

            <label>Mobile Number</label>
            <input type="text" name="mobile" value="{{ user.mobile or '' }}" placeholder="Enter mobile number">

            <label>Date of Birth</label>
            <input type="date" name="dob" value="{{ user.dob or '' }}">

            <label>Address</label>
            <textarea name="address" placeholder="Enter address">{{ user.address or '' }}</textarea>

            <button type="submit">Save</button>
        </form>
    </div>

</body>
</html>
